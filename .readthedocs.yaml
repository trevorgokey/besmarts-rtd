# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_build:
      - sphinx-apidoc --implicit-namespaces -e -f  -o besmarts/doc/besmarts besmarts/besmarts-core/python/besmarts/
      - sphinx-apidoc --implicit-namespaces -e -f  -o besmarts/doc/besmarts-rdkit besmarts/besmarts-rdkit/python/besmarts/
      - sphinx-apidoc --implicit-namespaces -e -f  -o besmarts/doc/besmarts-scipy besmarts/besmarts-scipy/python/besmarts/

sphinx:
  configuration: besmarts/doc/conf.py

submodules:
  include:
    - besmarts
  recursive: true

python:
  install:
    - method: pip
      path: besmarts/besmarts-core/python
    - method: pip
      path: besmarts/besmarts-rdkit/python
    - method: pip
      path: besmarts/besmarts-scipy/python


